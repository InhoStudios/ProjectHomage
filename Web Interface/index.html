<body>
<div class="container-fluid">
	<h1 class="text-center">Register</h1><br>

	<div class="row justify-content-center">
		<form class="col-6">
			<div class="form-group">
				<label for="regEmail">Email address</label>
				<input type="email" class="form-control" id="regEmail" aria-describedby="emailHelp" placeholder="Enter email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email, probably.</small>
			</div>
			<div class="form-group">
				<label for="regPassword">Password</label>
				<input type="password" class="form-control" id="regPassword" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="confirmPassword">Password</label>
				<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<br><h1 class="text-center" id="homeText">Sign in</h1><br>

	<div class="row justify-content-center">
		<form class="col-6">
			<div class="form-group">
				<label for="loginEmail">Email address</label>
				<input type="email" class="form-control" id="loginEmail" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="loginPassword">Password</label>
				<input type="password" class="form-control" id="loginPassword" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			<p id="loginAlert"></p>
		</form>
	</div>

	<br>
</div>
